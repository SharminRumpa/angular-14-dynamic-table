<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Data Information
                </div>
                <div class="card-body">
                    <mat-form-field>
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                    </mat-form-field>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort matSortActive="symbol" matSortDirection="asc"
                            style="width: 100%;">
                            <ng-container matColumnDef="{{item}}" *ngFor="let item of displayedColumns; let i = index;">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item | fieldToDisplay}}</th>
                                <td mat-cell *matCellDef="let element;">
                                    {{element[item]}}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true;"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>
                    </div>

                    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
                    </mat-paginator>

                </div>
            </div>
        </div>
    </div>
</div>
